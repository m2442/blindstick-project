<!doctype html>
<html>
  <head>
    <title>Start Tracking</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.19.0.min.js"></script>
    <link rel="stylesheet" href="maploc.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <header>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark"></header>

    <body style="background-color:grey;">
      <div class="bg"></div>
     <div class="bg-others">
    <div class="container">
      <font size="6.5" color= "black">Realtime GPS Tracker for Voice Assistive Smart Stick</font><hr>

        <center><button class="btn btn-success col-sm-3" id="action">Start Tracking</button></center><br>
        <center><div id="map-canvas"></div></center>
    </div>
          </div>

    <script>
    window.lat = 26.2389;
    window.lng = 73.0243;

    var map;
    var mark;
    var lineCoords = [];

    var initialize = function() {
      map  = new google.maps.Map(document.getElementById('map-canvas'), {center:{lat:lat,lng:lng},zoom:15});
      mark = new google.maps.Marker({position:{lat:lat, lng:lng}, map:map});
    };

    window.initialize = initialize;

    var redraw = function(payload) {
      if(payload.message.lat){
      lat = payload.message.lat;
      lng = payload.message.lng;

      map.setCenter({lat:lat, lng:lng, alt:0});
      mark.setPosition({lat:lat, lng:lng, alt:0});

      lineCoords.push(new google.maps.LatLng(lat, lng));

      var lineCoordinatesPath = new google.maps.Polyline({
        path: lineCoords,
        geodesic: true,
        strokeColor: '#2E10FF'
      });

      lineCoordinatesPath.setMap(map);}
    };

    var pnChannel = "raspi-tracker";

    var pubnub = new PubNub({
      publishKey:   'pub-c-1806f3fb-505e-4a40-9e31-437302b2fed4',
      subscribeKey: 'sub-c-4add422a-ae94-11ea-becf-9a9682a3ac25'
    });

    document.querySelector('#action').addEventListener('click', function(){
        var text = document.getElementById("action").textContent;
        if(text == "Start Tracking"){
            pubnub.subscribe({channels: [pnChannel]});
            pubnub.addListener({message:redraw});
            document.getElementById("action").classList.add('btn-danger');
            document.getElementById("action").classList.remove('btn-success');
            document.getElementById("action").textContent = 'Stop Tracking';
        }
        else{
            pubnub.unsubscribe( {channels: [pnChannel] });
            document.getElementById("action").classList.remove('btn-danger');
            document.getElementById("action").classList.add('btn-success');
            document.getElementById("action").textContent = 'Start Tracking';
        }
        });
</script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAr2qz8zWOXjqPkk2YMRfcpL0wx4NFhXGQ&callback=initialize"></script>
  </body>
</html>
